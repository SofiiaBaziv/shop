<table class="table table-bordered padding">

  <thead class="table-success">
    <tr>
      <th scope="col" style="width: 10%;" class="sizeTh">Продукт</th>
      <th scope="col" style="width: 30%;" class="sizeTh">Назва</th>
      <th scope="col" style="width: 30%;" class="sizeTh">Марка</th>
      <th scope="col" style="width: 10%;" class="sizeTh">Ціна</th>
      <th scope="col" style="width: 10%;" class="sizeTh">Додати</th>
      <th scope="col" style="width: 10%;" class="sizeTh">
        <div class="img-wrapp">
          <svg class="delIcon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25"
            viewBox="0 0 172 172" style=" fill:#000000;">
            <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
              stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
              font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">
              <path d="M0,172v-172h172v172z" fill="none"></path>
              <g fill="#83b735">
                <path
                  d="M71.66667,14.33333l-7.16667,7.16667h-35.83333v14.33333h114.66667v-14.33333h-35.83333l-7.16667,-7.16667zM35.83333,50.16667v107.5h100.33333v-107.5zM67.43945,71.66667l18.56055,18.56055l18.56055,-18.56055l10.10612,10.10612l-18.56055,18.56055l18.56055,18.56055l-10.10612,10.10612l-18.56055,-18.56055l-18.56055,18.56055l-10.10612,-10.10612l18.56055,-18.56055l-18.56055,-18.56055z">
                </path>
              </g>
            </g>
          </svg>
        </div>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of user.wishlist; index as i">
      <td>
        <div class="img-wrapp">
          <a [routerLink]="[ '/product-details/', product.id ]">
            <img class="imgCart" [src]="product.image" />
          </a>
        </div>
      </td>
      <td>
        <a [routerLink]="[ '/product-details/', product.id ]">
          <div class="mrg-t nameTbl">{{ product.name }}</div>
        </a>
      </td>
      <td>
        <div class="mrg-t markTbl">{{product.mark}} </div>
      </td>
      <td>
        <div *ngIf="!product.discount" class="mrg-t priceTbl">{{ product.price}}<span> грн</span></div>
        <div *ngIf="product.discount" class="mrg-t priceTbl"><s>{{ product.price}}</s> {{ product.price - product.discount.price}}<span> грн</span></div>
      </td>
      <td>
        <div class="btnAdd mrg-t3">
            <button class="btnadd" (click)="addToCart(product)">
              <span class="textBtnAdd">додати у кошик</span>
            </button>
          </div>
      </td>
      <td>
        <div class="mrg-t2">
            <button class="deleteItem" (click)="delete(product)">
              <svg class="ssIcon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172"
                style=" fill:#000000;">
                <defs>
                  <linearGradient x1="26.99683" y1="26.99683" x2="98.74592" y2="98.74592"
                    gradientUnits="userSpaceOnUse" id="color-1_OZuepOQd0omj_gr1">
                    <stop offset="0" stop-color="#83b735"></stop>
                    <stop offset="0.443" stop-color="#83b735"></stop>
                    <stop offset="1" stop-color="#83b735"></stop>
                  </linearGradient>
                  <linearGradient x1="98.08658" y1="98.08658" x2="145.15008" y2="145.15008"
                    gradientUnits="userSpaceOnUse" id="color-2_OZuepOQd0omj_gr2">
                    <stop offset="0" stop-color="#83b735"></stop>
                    <stop offset="0.179" stop-color="#83b735"></stop>
                    <stop offset="0.243" stop-color="#83b735"></stop>
                  </linearGradient>
                </defs>
                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                  stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                  font-family="none" font-weight="none" font-size="none" text-anchor="none"
                  style="mix-blend-mode: normal">
                  <path d="M0,172v-172h172v172z" fill="none"></path>
                  <g>
                    <path
                      d="M152.005,44.43692c2.7735,-2.7735 2.7735,-7.267 0,-10.0405l-14.40142,-14.40142c-2.7735,-2.7735 -7.267,-2.7735 -10.0405,0l-41.56308,41.56308l-41.56308,-41.56308c-2.7735,-2.7735 -7.267,-2.7735 -10.0405,0l-14.40142,14.40142c-2.7735,2.7735 -2.7735,7.267 0,10.0405l41.56308,41.56308l-41.56308,41.56308c-2.7735,2.7735 -2.7735,7.267 0,10.0405l14.40142,14.40142c2.7735,2.7735 7.267,2.7735 10.0405,0z"
                      fill="url(#color-1_OZuepOQd0omj_gr1)"></path>
                    <path
                      d="M86,110.44192l41.56308,41.56308c2.7735,2.7735 7.267,2.7735 10.0405,0l14.40142,-14.40142c2.7735,-2.7735 2.7735,-7.267 0,-10.0405l-41.56308,-41.56308z"
                      fill="url(#color-2_OZuepOQd0omj_gr2)"></path>
                  </g>
                </g>
              </svg>
            </button>
          </div>
      </td>
    </tr>
  </tbody>

</table>
