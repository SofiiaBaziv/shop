      <div class="call-info">
        <ul class="callInfo-ul">
          <li class="liCenter order2">
            <a [routerLink]="[ '/registration']" *ngIf="!isloggedUser">
              <span>Вхід/Реєстрація</span>
            </a>
            <a [routerLink]="[ '/profile']" *ngIf="isloggedUser && !isloggedAdmin">
              <span class="myProfile">{{ loggedUser.firstName }} {{ loggedUser.lastName }}</span>
            </a>
            <a [routerLink]="[ '/admin']" *ngIf="isloggedUser && isloggedAdmin">
              <span>Адмін</span>
            </a>
          </li>
          <li class="liCenter order1" *ngIf="isloggedUser || isloggedAdmin">
            <button class="logOutBtn" (click)="logout()">Вийти</button>
          </li>
          <li class="liCenter">
            <a [routerLink]="[ '/contact']">
              <span >Загальні питання +380 (97) 883-35-29</span>
            </a>
          </li>
          <li class="liCenter">
            <a  [routerLink]="[ '/contact']">
              <span >Замовлення і товари +380 (73) 734-57-77</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="head">

      <div class="d-flex">
        <div class="logo">
          <a class="navbar-brand " routerLink="home">
            <img class="logoImg" src="assets/images/logo.png" alt="image">
          </a>
        </div>

        <div class="nav">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
              (click)="toggleCollapsed()">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item item-right" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="[ '/home' ]"><span>Головна</span></a>
                </li>
                <li class="nav-item item-right" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="[ '/products' ]"><span>Продукти</span></a>
                </li>
                <li class="nav-item item-right" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="[ '/hot-deals']"> <span>Акції</span></a>
                </li>
                <li class="nav-item item-right" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="[ '/about']"><span>Програми Здоров'я
                    </span></a>
                </li>
                <li class="nav-item item-right" routerLinkActive="active">
                  <a class="nav-link" [routerLink]="[ '/contact']"><span>Контакти</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="nav2">
          <span class="v">
            <a href="" class="v basketDecoration" [routerLink]="[ '/cart']">
              <span class="basketIcon" href=""><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="35"
                  height="35" viewBox="0 0 172 172" style=" fill:#000000;">
                  <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"

              <div class="vl"></div>
              <div class="allInfoBasket">
                <p class="o price">{{ getCartPrice() }} грн</p>
                <p class="o count">{{ getCartCount() }} продукт</p>
              </div>
            </a>
          </span>
        </div>

</header>
